<ng-container *ngIf="pokemon; else display">
    <div class="pkmn">
        <h2>{{ pokemon.id }}: {{ pokemon.name }}</h2> <!-- interpolation -->
        <div class="lists">
            <section>
                <h4>Abilities</h4>
                <ul *ngFor="let ability of pokemon.abilities">
                    <li>{{ ability.ability.name }}</li>
                </ul>
            </section>
            <section>
                <h4>Types</h4>
                <ul *ngFor="let type of pokemon.types">
                    <li>{{ type.type.name }}</li>
                </ul>
            </section>
        </div>
        <div class="sprites">
            <ng-container *ngFor="let sprite of pokemon.sprites | keyvalue">
                <img *ngIf="sprite.value && sprite.key !== 'other' && sprite.key !== 'versions'"
                    [src]="sprite.value" [alt]="sprite.key" [title]="sprite.key"> <!-- property binding -->
            </ng-container>
        </div>
    </div>
</ng-container>
<ng-template #display>
    Sorry, no Pokemon here.
</ng-template>
