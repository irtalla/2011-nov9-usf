<!DOCTYPE html>
<html>
    <head>
        <title>Submit Your Pitch</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/main.css"/>
    </head>
    <body>
        <main>
            <section id="submissionForm">
                <form>
                    <label for="title">Title:</label>
                    <input id="title" name="title" type="text" maxlength="50"/>
                    <br>
                    <label for="completionDate">Expected Completion Date:</label>
                    <input id="completionDate" name="completionDate" type="date" value="2020-12-11" main="2020-12-11"/>
                    <br>
                    <label for="tagline">Tagline:</label>
                    <input id="tagline" name="tagline" type="text" maxlength="150"/>
                    <br>
                    <label for="description">Description:</label>
                    <input id="description" name="description" type="text"/>
                    <br>
                    <label for="genre">Genre:</label>
                    <select id="genre" name="genre">
                        <option value="genre_1">Genre_1</option>
                    </select>
                    <br>
                    <label for="storyType">Story Type:</label>
                    <select id="storyType" name="storyType">
                        <option value="storyType_1">StoryType_1</option>"
                    </select>
                    <br>
                </form>
            </section>
        </main>
        <script type="module" src="../js/makePitch.js"></script>
    </body>
</html>
