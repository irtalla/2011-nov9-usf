<html>
    <head>
        <title>Tuition Reimbursement Management System</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>

        <div class="container-fluid">
            <div id="navbar" class="row">
                <div class="col justify-contents-left" onclick="showClaims()">
                    <h2>Home</h2>
                </div>
                <div class="justify-contents-right">
                    <button id="logout" type="button" onclick="logout()">Log out</button>
                </div>
            </div>
        </div>
    
        <br>
    
        <div id="mainContent">
            <div class="container justify-content-center claim">

                <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>

                <form action= method="attachment" post" enctype="multipart/form-data" target="dummyframe">
                    <div class="col justify-content-left">
                        <h6>Attach file:<h6>
                    </div>
                    <div class="col justify-content-left">
                        <input id="fileInput" name="files" type="file" multiple>
                    </div>
                    <div class="col justify-content-left">
                        <button type="submit">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

        <script>
            $('.file-upload').file_upload();
            console.log('upload called')
        </script>
    </body>
</html>
