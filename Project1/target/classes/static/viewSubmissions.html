<!doctype html>
<html lang="en">
   <head>
      <title>Pitcher | View Pitches</title>
      <meta charset = "utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   </head>
   <body>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="navBar">
      </nav>

      <main>
         <h3 id="heading">View Pitches</h3>
         <div id="pitchSection">
         </div>

         <h3 id="heading">View Drafts</h3>
         <div id="draftSection">
         </div>

         <form id="loginMenu">
         </form>

         <form>
            <h5>Submit a Pitch</h5>
            <div class="form-group">
               <label for="inputTitle">Title</label>
               <input type="text" class="form-control" id="inputTitle" />
            </div>
            <div class="form-group">
               <label for="inputTagLine">Tag Line</label>
               <input type="text" class="form-control" id="inputTagLine" />
            </div>
            <div class="form-group">
               <label for="inputDescription">Description</label>
               <input type="text" class="form-control" id="inputDescription" />
            </div>

            <div class="dropdown">
               <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Genre</button>
               <div class="dropdown-menu" aria-labelledby="genreButton"  id="genreButton">
                  <button type="button" class="dropdown-item" value=1>Sci Fi</button>
                  <button type="button" class="dropdown-item" value=2>Young Adult</button>
                  <button type="button" class="dropdown-item" value=3>Manga For Weebs</button>
                  <button type="button" class="dropdown-item" value=4>Steamy Fan Fiction</button>
                  <button type="button" class="dropdown-item" value=5>Non-fiction</button>
               </div>
            </div>
            <div class="dropdown">
               <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Story Type</button>
               <div class="dropdown-menu" aria-labelledby="typeButton" id="typeButton">
                  <button type="button" class="dropdown-item" value=1>Novel</button>
                  <button type="button" class="dropdown-item" value=2>Novella</button>
                  <button type="button" class="dropdown-item" value=3>Short Story</button>
                  <button type="button" class="dropdown-item" value=4>Article</button>
               </div>
            </div>
         <!--
            <div class="form-group">
               <label for="inputTagLine">Genre Id</label>
               <input type="number" class="form-control" id="inputGenre" />
            </div>
            <div class="form-group">
               <label for="inputTagLine">Story Type Id</label>
               <input type="number" class="form-control" id="inputTypeID" />
            </div>
         -->
            <button type="button" class="btn btn-outline-success" id="submitPitchBtn">Submit</button>
         </form>

         <section id="editorMenu" hidden>
            <h3>Editor Menu</h3>
            <div class="form-group">
               <label for="pitchSelect">Pitch Select</label>
               <input type="number" class="form-control" id="pitchSelect" />
            </div>
            <button type="button" class="btn btn-outline-success" id="approveBtn">Approve</button>
            <button type="button" class="btn btn-outline-danger" id="rejectBtn">Reject</button>

         </section>
      </main>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      <script src="js/main.js"></script>
      <script src="js/viewSubmissions.js"></script>
   </body>
</html>
